<html>
<head>
<link rel="stylesheet" type="text/css" href="static/styling.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	
	$.ajax({url: "/contextlist?", success: function(result){
		console.log(result);
		$("#contextOptions").empty();
		var i =0;
		for(place in result)
			{
				if(i==0)
				{
					$("#contextOptions").append("<option value='"+place+"'selected>"+result[place]+"</option>");
				}
				else
				{
					$("#contextOptions").append("<option value='"+place+"'>"+result[place]+"</option>");
				}
				i++;
			}
        }});

    $(".mainbutton").click(function(){
        $.ajax({url: "/greeting?name=oldThing", success: function(result){
		console.log(result);
            $("#output").html('<h2>'+result.content+'</h2>');
        }});
    });
});
</script>
</head>
